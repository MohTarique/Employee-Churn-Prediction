<!DOCTYPE html>
<html>
<head>
    <title>Employee Churn Prediction</title>
    <meta charset="utf-8" />
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .form-container label { display:block; margin:8px 0 4px; }
        .form-container input, .form-container select {
            width:100%; padding:10px; margin-bottom:10px;
            border:1px solid #ccc; border-radius:5px; box-sizing:border-box;
        }
        button { background:#4CAF50; color:#fff; border:none; padding:10px 16px;
                 cursor:pointer; border-radius:6px; font-size:16px; width:100%; }
        button:hover { background:#45a049; }
        
        .result-box {
            margin-top:20px;
            font-size:1.2em;
            text-align:center;
            background:#f2f2f2;
            padding:12px;
            border-radius:6px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Employee Churn Prediction</h2>

        <form id="predictForm" method="POST" action="/predict">

            <label>Employee's Last Evaluation Score (0â€“1)</label>
            <input id="last_evaluation" name="last_evaluation" type="number" step="0.01" min="0" max="1" required>

            <label>Number of Projects</label>
            <input id="number_project" name="number_project" type="number" min="0" required>

            <label>Tenure (years)</label>
            <input id="tenure" name="tenure" type="number" min="0" required>

            <label>Work Accident (Yes/No)</label>
            <select id="work_accident" name="work_accident">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Promotion in last 5 years(Yes/No)</label>
            <select id="promotion_last_5years" name="promotion_last_5years">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Salary</label>
            <select id="salary" name="salary">
                <option value="0">low</option>
                <option value="1">medium</option>
                <option value="2">high</option>
            </select>

            <label>Department</label>
            <select id="department" name="department">
                <option value="">-- Select --</option>
                <option value="IT">IT</option>
                <option value="RandD">RandD</option>
                <option value="accounting">accounting</option>
                <option value="hr">hr</option>
                <option value="management">management</option>
                <option value="marketing">marketing</option>
                <option value="product_mng">product_mng</option>
                <option value="sales">sales</option>
                <option value="support">support</option>
                <option value="technical">technical</option>
            </select>

            <label>Overworked(Yes/No)</label>
            <select id="overworked" name="overworked">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <!-- Predict button -->
            <button type="submit">Predict</button>
        </form>

        <!-- Print Flask result here -->
        {% if predict_value %}
        <div class="result-box">
            {{ predict_value }}
        </div>
        {% endif %}
    </div>

</body>
</html>
